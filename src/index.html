    <div class="popups hidden">
      <div class="popup hidden" id="main-popup">
        <div class="popup__window">
          <h3 class="popup__title"></h3>
          <form class="popup__form" id="popup-form">
            <label for="name">Краткое описание</label>
            <input type="text" name="name" id="popup-name">
            <label for="description">Подробное описание</label>
            <textarea class="popup-description" name="description" id="popup-description" rows="3"></textarea>
            <div class="popup__buttons">
              <button class="popup__button popup__button_save">Сохранить</button>
              <button class="popup__button popup__button_cancel">Отмена</button>
            </div>
          </form>      
        </div>
        <div id="error-tooltip" role="tooltip">
          <span id="error-message"></span>
          <div id="arrow" data-popper-arrow></div>
        </div>
      </div>
      <div class="popup hidden" id="remove-popup" data-type="remove">
        <div class="popup__window">
          <h3 class="popup__title">Действительно удалить тикет</h3>
          <div class="popup__buttons">
